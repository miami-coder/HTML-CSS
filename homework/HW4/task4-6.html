<!doctype html>
<html lang="en">
<head>

        main {

        .a-bot {
            width: 40vw;
            height: 43vh;
            background: #6B6161;
        }

            height: 10vh;
            background: #D9D9D9;
        }

    <header></header>
    <main>
        <section>
            <div class="s-right"></div>
            <div class="s-left"></div>

        <aside>
            <div class="a-top"></div>
            <div class="a-bot"></div>
