<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="style6-3.css">
</head>
<body>
<div class="hero">
	<div class="inst-form">
		<div class="sign-in">
			<div class="logo">
				<img src="img/img.png" alt="inst logo" class="logo-inst">
			</div>
			<form>
				<input type="text" name="login" placeholder="Номер телефону, ім'я користувача або е...">
				<input type="password" name="password" placeholder="Пароль">
				<input type="submit" value="Увійти">
			</form>
			<div class="or">
				<p>АБО</p>
			</div>
			<div class="facebook-logo">
				<a href="https://www.facebook.com/login/">
					<img src="img/facebook-25.png" alt="facebook logo">
					Увійти через Facebook
				</a>
				<a href="#">Забули пароль?</a>
			</div>
		</div>
	</div>
	<div class="form-registration">
		<p>Не маєте облікового запису? <a href="https://www.instagram.com/accounts/emailsignup/">Зареєструйтеся</a></p>
	</div>
</div>
</body>
</html>
